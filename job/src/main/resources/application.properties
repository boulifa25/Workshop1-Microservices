spring.application.name=Job

server.port=8090

spring.datasource.url=jdbc:mysql://localhost:3306/jobs_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Si tu as Eureka/Config par dépendances (comme l?autre projet), garde ça pour éviter les blocages:
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
eureka.client.enabled=false
